<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>タイピングアプリ</title>
  </head>
  <body>
    <div class="contents">
      <div class="content">
        <div class="title">  
          <h1>
           Let's タイピング ! 
          </h1>
        </div>
        <div class="text-line">
          <div class="a">
            <p id="timer"></p>
            <div class="textline">
              <h1 id="subject"></h1>
            </div>
              <p id="click"></p>
            <div class="script-area">
              <input type="text" placeholder="ここに入力してください" class="text-line" style="border: none;">
            </div>
            <div class="submit">
              <input type="submit" value="Send" class="submit-box">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
